<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Blog</title>
<!--style to put the blog title in a gold circle-->
    <style>
      .circle {
        background: radial-gradient(circle at top, #ffd700 50%, #daa520 50%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        font-size: 28px;
      }
    </style>
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <div class="top-border"></div>
    <div class="middle-border"></div>
    <div class="circle">My First Blog</div>
<!--container for the entire form to enter username, title and content-->
    <div class="form-container">
      <form id="form">
        <h1>What's on your mind?</h1>
        <p>
          <label for="userName">Username:</label>
          <input class="text-input" id="userName" type="text" placeholder=" " />
        </p>
        <p>
          <label for="title">Title:</label>
          <input class="text-input" id="title" type="text" placeholder=" " />
        </p>
        <p>
          <label for="content">Content:</label>
          <textarea class="text-input" id="content" placeholder=" "></textarea>
        </p>
<!--submit will trigger form to transfer to the blog page-->
        <p>
          <button id="submit">Submit</button>
        </p>
      </form>
    </div>

    <script src="./assets/js/form.js"></script>
  </body>
</html>
